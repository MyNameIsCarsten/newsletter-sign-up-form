<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main id="main-container-suc">
        <img src="./assets/images/icon-list.svg" alt="">
        <h1>Thanks for subscribing!</h1>
        <p>A confirmation email has been sent to <span id="emailField"></span>. Please open it and click the button inside to confirm your subscription.</p>
        <button onclick="window.location.href='/';">Dismiss message</button>
    </main>
    <script>
        let email = localStorage.getItem("emailAd");
        var emailField = document.getElementById('emailField');
        emailField.innerHTML = email;
    </script>
</body>
</html>
