<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <script type="text/javascript" src="./email.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="main-container">
    <div id="container-left">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li>
          <div class="list-container">
            <img src="./assets/images/icon-list.svg" alt="">
            Product discovery and building what matters
          </div>
        </li>
        <li>
          <div class="list-container">
            <img src="./assets/images/icon-list.svg" alt="">
            Measuring to ensure updates are a success
          </div>
        </li>
        <li>
          <div class="list-container">
            <img src="./assets/images/icon-list.svg" alt="">
            And much more!
          </div>
        </li>
      </ul>
      <section class="extra-info">
        <form action="/success.html" method="POST" id="myForm">
          <div id="flex-form">
            <label for="extra">Email address</label>
            <p id="invalid">Valid email required</p>
          </div>
          <br>
          <input id="email"  name="email" required placeholder="email@company.com">
          <br>
          <button type="button" id="submitBtn">Subscribe to monthly newsletter</button>
        </form>
      </section>
    </div>
    <div id="container-right">
      <img class="desktop" src="assets/images/illustration-sign-up-desktop.svg" alt="">
      <img class="mobile" src="assets/images/illustration-sign-up-mobile.svg" alt="">
    </div>
    
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MyNameIsCarsten">MyNameIsCarsten</a>.
  </div>
  <script>
    let element = document.querySelector('#container-left > section > form > input[type=submit]:nth-child(5)');
    element.onclick = function() { 
      console.log('Hello World!');
    };

    var form = document.getElementById("myForm");
    function handleForm(event) { event.preventDefault(); } 
    form.addEventListener('submit', handleForm);
  </script>
</body>
</html>
